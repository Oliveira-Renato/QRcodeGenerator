<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRcode Generator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="qrcode-container">
      <div style="display: block; width: 600px">
        <div class="qrcode-box">
          <h1>QRcode Generator</h1>
          <form action="" method="post">
            <input type="text" class="url-text" name="text" placeholder="Enter text here">
            <input type="submit" class="button-qrcode" value="Generate">
        </div>
          <div id="printElement">
            <div id="qrcode"></div>
            <div class="cod-atv">
              <!-- <strong>Código de ativação: </strong><span class="active-code"></span> -->
            </div>
          </div>
          <button id="printButton"  onclick="">Imprimir</button>
      </div>
    </div>


    <script src="./qrcode-lib/qrcode.min.js"></script>
    <script type="text/javascript" src="./print.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    
    
    <!-- <script src="./davidshimjs-qrcodejs-04f46c6/jquery.min.js"></script> -->
</body>
</html>
